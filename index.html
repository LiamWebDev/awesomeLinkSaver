<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/linkSaver.css" />
    <title>Link Saver</title>
  </head>
  <body>
    <header>
      <div class="hdr-btn">Courses</div>
      <div class="hdr-btn">LinkSaver</div>
      <div class="hdr-btn">Path</div>
      <div id="acc-icon"><img src="./assets/img/account-icon.png" /></div>
    </header>

    <div id="domain-tag"></div>
    <div id="exist-tags"></div>
    <div id="tags"></div>
    <div id="error-msg"></div>

    <div id="input-line">
      <div id="input">
        <input id="link-input" name="link-input" autofocus />
      </div>
      <div id="undo" onclick="undo()">
        <img id="undo-img" src="./assets/img/undo-icon.png" />
      </div>
      <div id="fav" onclick="addFav()">
        <img id="fav-img" src="./assets/img/star-empty-icon.png" />
      </div>
    </div>

    <div id="new-tag-input">
      <label for="new-tag-name">New Tag:</label>
      <input type="text" id="new-tag-name" name="new-tag-input" />
    </div>

    <div id="title-input">
      <label for="tile-title">Title:</label>
      <input type="text" id="tile-title" name="title-input" />
    </div>

    <div id="submit-div">
      <button id="submit-btn" onclick="submit()">Submit</button>
    </div>
    <div id="clear" onclick="clearFields()">Clear Input</div>
    <div id="tiles"></div>

    <script src="./js/app.js"></script>
    <script src="./js/utils/utils.js"></script>
  </body>
</html>
