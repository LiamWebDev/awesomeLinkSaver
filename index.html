<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Link Saver</title>
  </head>
  <body>
    <header class="header">
      <div class="header-btn">Courses</div>
      <div class="header-btn">LinkSaver</div>
      <div class="header-btn">Path</div>
      <div>
        <img class="icon icon-avatar" src="./assets/img/account-icon.png" />
      </div>
    </header>

    <div id="domain-tag" class="domain-tag"></div>
    <div id="exist-tags" class="exist-tags"></div>
    <div id="tags" class="tags"></div>
    <div id="error-msg" class="error-msg"></div>

    <div class="input-line">
      <div class="input">
        <input
          id="link-input"
          class="link-input"
          name="link-input"
          placeholder="Paste URL here..."
          autofocus
        />
      </div>
      <div id="undo" onclick="undo()" class="undo">
        <img id="undo-img" class="undo-img" src="./assets/img/undo-icon.png" />
      </div>
      <div id="fav" class="fav" onclick="addFav()">
        <img
          id="fav-img"
          class="fav-img"
          src="./assets/img/star-empty-icon.png"
        />
      </div>
    </div>

    <div id="new-tag-input" class="new-tag-input">
      <label for="new-tag-name">New Tag:</label>
      <input type="text" id="new-tag-name" name="new-tag-input" />
    </div>

    <div id="title-input" class="title-input">
      <label for="tile-title">Title:</label>
      <input type="text" id="tile-title" name="title-input" />
    </div>

    <div class="submit-btn-container" id="submit-div">
      <button id="submit-btn" onclick="submit()">Submit</button>
    </div>

    <div id="clear" class="clear" onclick="clearFields()">Clear Input</div>
    <div id="tiles" class="tiles">
      <h2>Latest Tags</h2>
    </div>
    <div id="tag-totals">
      <h2>Tags By Total</h2>
    </div>

    <script src="./js/app.js"></script>
    <script src="./js/utils/utils.js"></script>
  </body>
</html>
