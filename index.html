<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/linkSaver.css" />
    <title>Link Saver</title>
  </head>
  <body>
    <header>
      <div class="hdr-btn">Courses</div>
      <div class="hdr-btn">LinkSaver</div>
      <div class="hdr-btn">Path</div>
      <div id="acc-icon"><img src="./assets/img/account-icon.png" /></div>
    </header>

    <div id="tags"></div>

    <div id="input-line">
      <div id="input">
        <input id="link-input" name="link-input" autofocus />
      </div>
      <div id="undo" onclick="undo()">
        <img id="undo-img" src="./assets/img/undo-icon.png" />
      </div>
    </div>

    <div id="submit-btn"><button>Submit</button></div>

    <script src="./js/app.js"></script>
  </body>
</html>
