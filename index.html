<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome Link Saver</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="panel">
      <h1 class="panel__title">Welcome to your favorite link saver</h1>
      <form id="newUrlForm" class="form">
        <!-- <div class="tags" id="js-tags">Tags go here</div> -->
        <!--add new tag -->
        <!-- <div class="form_group">
        input 
        button
        
      </div> -->

        <!-- MAIN INPUT  -->
        <div class="form__main-info-container">
          <input
            class="form__input"
            type="text"
            name="link"
            id="link"
            value=""
            placeholder="Add your link ..."
            required
            hasError
          />
          <button
            id="js-analyze-btn"
            class="btn btn--primary"
            type="submit"
            disabled
          >
            Analyze
          </button>
        </div>
        <!-- SECONDARY INPUT -->
        <div
          class="form__extra-info-container hidden"
          id="js-form__extra-info-container"
        >
          <input
            class="form__input"
            type="text"
            name="title"
            id="title"
            value=""
            placeholder="Provide a title for the link"
          />

          <button id="js-save-btn" class="btn btn--primary">Save</button>
        </div>
        <!-- <input
        class="form__input"
        type="text"
        name="title"
        id="title"
        value=""
        placeholder="Title"
      /> -->
      </form>
    </div>
    <script src="./js/app.js"></script>
    <script src="./js/utils/utils.js"></script>
  </body>
</html>
